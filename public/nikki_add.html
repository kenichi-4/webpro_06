<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日記 新規登録</title>
</head>
<body>
    <h2>日記 新規登録</h2>
    <form action="/nikki" method="POST">
        <label>日付：</label>
        <input type="text" name="day" placeholder="○月○日" required><br><br>
        <label>タイトル：</label>
        <input type="text" name="title" required><br><br>
        <label>内容：</label><br>
        <textarea name="naiyo" rows="5" cols="40" required></textarea><br><br>
        <input type="submit" value="登録">
    </form>
    <br>
    <a href="/nikki">一覧へ戻る</a>
</body>
</html>
