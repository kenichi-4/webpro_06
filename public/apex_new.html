<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>APEX レジェンド追加</title>
</head>
<body>
    <h2>APEX レジェンド新規登録</h2>
    <form action="/apex" method="POST">
        <label for="name">名前:</label><br>
        <input type="text" name="name" required><br><br>
        <label for="class">クラス:</label><br>
        <input type="text" name="class" required><br><br>
        <label for="passive">パッシブ:</label><br>
        <input type="text" name="passive" required><br><br>
        <label for="senzyutu">戦術:</label><br>
        <input type="text" name="senzyutu" required><br><br>
        <label for="ultimate">アルティメット:</label><br>
        <input type="text" name="ultimate" required><br><br>
        <input type="submit" value="登録">
    </form>
    <br>
    <a href="/apex">一覧へ戻る</a>
</body>
</html>
